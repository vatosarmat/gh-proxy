language: node_js
services:
- docker
node_js:
- '12'
install:
- yarn install
script:
- yarn test:coverage_report
- yarn build
- docker build -t $TRAVIS_REPO_SLUG .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push $TRAVIS_REPO_SLUG
env:
  global:
    secure: 
